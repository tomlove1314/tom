        //案例3:在页面上输出【1，200】之间所有能被7整除，但不能被4整除的所有整数，并统计和数，同时要求输出时每行显示5个
        var i=1;
        var count=0;//个数
        while(i<=200){
            if(i%7==0 && i%4!==0){
                document.write(i+"&nbsp;&nbsp&nbsp;");
                //统计和数
                count++;
                //判断每输出5个换一行
                if(count%5==0){

            i++;
        }
