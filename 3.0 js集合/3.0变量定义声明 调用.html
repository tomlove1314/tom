      var a=b=c=5;
      //var a=5;//等价于如下代码
      //b=5;
      //c=5;

      //2.调用变量
      console.log('姓名：'+name);
      console.log(age);
      console.log(sex);//可以首选项-用户片段-快速引用代码
      console.log(num3);

      console.log(height);

    </script>
