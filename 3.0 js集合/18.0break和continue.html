        //案例：循环输入8名学生到考试成绩，统计分数大于等于80分到学生比例
        var count=0;
        for(i=1;i<=8;i++){
            var score=Number(prompt('请输入第'+i+'名学生到考试成绩：'));
            if(score<80){
                continue;//不统计分数小于80分到学生
