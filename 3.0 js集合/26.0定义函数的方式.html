<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 方式1:函数声明
         */
        function f1(a,b){
            return a+b;
        }
        // console.log(f1(2,5));

        /**
         * 方式2:函数表达式
         */
        var f2=function(a,b){//没有名字的函数，称为匿名函数
            return a+b;
        }
        // console.log(f2(5,6));

        // console.log(typeof f1);//function函数也是一种数据类型
        // console.log(typeof f2);//function

        //数据类型的总结：string,number,boolean,null,undefined,object,function

        /**
         * 两种方式的区别
         */
        f3();
        function f3(){
            console.log('f3');
        }

        // f4();
        // var f4=function(){//
        //     console.log('f4');
        // }

        //解析
        var f4;//没赋值undefined
        // f4();//is not a function
        f4=function(){
            console.log('f4');
        }
        f4();
    </script>
</head>
<body>
    
</body>
</html>
