<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*prompt（）用法
        *1.如果用户点取消，则返回null
        *2.如果用户输入数据，获取到的都是string类型的数据
        */
        //提示用户输入信息，然后将输入的数据保存到变量中
    //var name = prompt("请输入你的姓名：","你的名字");
    //console.log(name);

    
    var age = prompt('请输入你的年龄：');
    //console.log(age);
    console.log(age,typeof age);//string
    //console.log(age+1);//拼接操作

    //将字符串转换成数值，语法：Number(字符串)
    age = Number(age);//将转换后的数值，重新赋值变量age
    console.log(age,typeof age);//number

    console.log(age+1);//加法运算

    </script>
    
</head>
