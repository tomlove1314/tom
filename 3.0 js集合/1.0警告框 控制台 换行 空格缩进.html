<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 输出信息的三种方式
         * /
        //alert('hello world')//弹出警告框(第一种)
        //alert("hello 世界")
        //console.log(只显示在浏览器的控制台);//（第二种）
        document.write('哈哈哈哈')//（第三种）

        /**
         * 转义符
         */
        //控制台
         console.log('hello\nworld');//反斜杠+n代表换行
         console.log('hello\tworld');//缩进
         console.log('这是一个@邮箱符号');
         console.log('这是一个\'单引号');//单引号双引号用法
         //页面换行必须使用br标签
         document.write('跟老师<br>学开发');

    </script>
</head>
<body>
    欢迎来到javascript
</body>
</html>
