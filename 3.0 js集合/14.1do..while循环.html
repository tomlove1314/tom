        //案例2:循环提示用户输入整数，直到按q为止（quit退出）然后输出其中的最大值和最小值
        //先提示用户输入一次，然后将该数字作为最大值和最小值
       var num=Number(prompt('请输入一个整数(按q结束)'));
       if(!isNaN(num)){    //第一次输入不是字母
           var max=num;
           var min=num;
       }
       var flag=true;//用来标识是否继续循环
       do{
        var num=prompt('请输入一个整数(按q结束)');
        //判断用户是否输入q
        if(num=='q'){
            flag=false;//如果输入q，则将flag改为false,表示停止循环
        }else{
            num=Number(num);
        }
        if(num>max){
            max=num;
        }
        if(num<min){
            min=num;
        }
       }while(flag);
       console.log('最大值:'+max);
       console.log('最小值:'+min);
    </script>
