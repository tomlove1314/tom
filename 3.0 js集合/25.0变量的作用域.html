        /**
         * 全局作用域
         */
        var name='tom';//全局变量，在任何位置都可以访问，页面关闭后销毁

         * 局部作用域
         */
        function f1(hobby){//函数的参数也是局部变量

            sex='female';//全局变量，未定义而直接赋值的变量

            console.log('f1:',name);
            console.log('f1:',age);
            console.log('f1:',sex);
            console.log('f1:',hobby);
        }
