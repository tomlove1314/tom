    <script>
        /**
         * 现有如下数组：
         * 1.循环输出数组中的元素，累加求和
         * 2.将数组中的最大值交换到最前面，最小值交换到最后面
         */
         var nums=[81,66,34,12,98,43,23];
         console.log('原'+nums);

        //  1.循环输出数组中的元素，累加求和
        // var sum=0;
        // for(var num of nums){
        //     sum+=num;
        //     console.log(num);
        // }
        // console.log('总和为'+sum);

        // 2.将数组中的最大值交换到最前面，最小值交换到最后面
        //第一步：先找出最大值和最小值的索引位置
        var maxindex=0;//假设最大值和最小值的索引为0
        var minindex=0;
        for(i=0;i<=nums.length;i++){
            if(nums[i]>nums[maxindex]){
                maxindex=i;
            }
            if(nums[i]<nums[minindex]){
                minindex=i;
            }
        }
        //第二步：
        //交换位置nums[maxindex],nums[0]
        var temp=nums[0];
        nums[0]=nums[maxindex];
        nums[maxindex]=temp;
        //交换位置nums[minindex],nums[nums.length-1]
        var temp=nums[nums.length-1];
        nums[nums.length-1]=nums[minindex];
        nums[minindex]=temp;

        console.log(nums);


    </script>
