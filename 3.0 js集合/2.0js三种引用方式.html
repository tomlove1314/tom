<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--方式1：内联方式-->
    <script>
        console.log('第一种方式:在head中加载');
    </script>

    <!--方式3:外部文件-->
    <script src="../代码js/hello.js"></script>
</head>
<body>
    <h3>引用javascript方式</h3>

    <!--方式1：行内方式-->
    <button onclick="alert('第二种方式')">点我</button>
    <input type="button" value="click me"onclick="alert('第二种方式')">
    <div onclick="alert('点击了div')">我是div</div>
    <!--超链接点击执行javascript代码时，必须添加javascript前缀-->
    <a href="javascript:alert('点击了超链接')">我是一个超链接</a>
</body>
</html>
<script>
    console.log('第一种方式:在body后加载');
</script>
