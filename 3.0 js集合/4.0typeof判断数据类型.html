    <title>Document</title>
    <script>
        /**
         * 不同数据的类型
         */
        var name="tom";//string
        var age=18;//number
        var height=180.5;//number
        var isMarried=true;//boolean,取值只能是true或者false
        var sex;//undefined
        var hobby=null;//null
        var array=new Array(12,666,88);//定义一个数组
        var date=new Date();

        //使用typeof判断数据类型
        console.log(name,typeof name);
        console.log(age,typeof age);
        console.log(height,typeof height);
        console.log(isMarried,typeof isMarried);
        console.log(sex,typeof sex);
        console.log(hobby,typeof hobby);//如果数据是null，数组，对象等，typeof返回的都是object
        console.log(array,typeof array);
        cons.log(date.typeof date);
    </script>
