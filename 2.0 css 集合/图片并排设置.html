<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .container{
               width: 708px;
               padding: 0;
               margin: 0 auto;
               border: 5px outset rgb(122, 205, 66);
   }
   .div1,.div2,.div3{
    width: 200px;
    height: 200px;
    float:left;
    border: 5px inset rgb(229, 187, 34);
    margin: 10px;
    padding: 3px;
   }
   .container img{
    width: 100%;
    height: 100%;
   }
   .clr{
    clear: both;
   }
   p{
    margin-left: 10px;
    cursor: pointer;
   }
</style>
<body>
    <div class="container">
            <div class="div1"><img src="../my-first-page/images/pic1.jpg"></div>
            <div class="div2"><img src="../my-first-page/images/pic2.jpg" alt=""></div>
            <div class="div3"><img src="../my-first-page/images/pic3.jpg" alt=""></div>
            <div class="clr"></div>
     </div>
     <p>光标形状</p>
</body>
</html>
