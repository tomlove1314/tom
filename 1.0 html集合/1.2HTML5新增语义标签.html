<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    welcome to html <mark>强调可以用mark标签</mark><br>
    我在<time datetime="2019-2-14">情人节</time>有个约会
    <br>
    <!--
        <details> 创建一个可折叠的控件，默认隐藏内容。
        <summary> 是它的标题，点击后会展开/折叠内容。
             -->
    <!--details 详情，详细说明 summary总结概要-->
    <details>
        <summary>HTML简介</summary>
        HTML是超文本标记语言
    </details>
    <!--meter计量器，计量表，optimum最佳的-->
    <meter max="100" min="0" value="40" low="40" high="60" optimum="38"></meter>
    <br>
    <!--progress进度条-->
    <progress value="800" max="1000"></progress>
</body>

</html>
